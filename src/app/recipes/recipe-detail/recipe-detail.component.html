<div class="col-xs-12">
    <div class="row">
        <h3>Recipe Details</h3>
    </div>
    <div class="row">
        <img [src]="recipeDet.imagePath"  style="max-height: 300px;">

    </div>
    <div class="row">
        <h2>{{recipeDet.name}}</h2>
    </div>
    <div class="row">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" id="dropdwn" data-toggle="dropdown">Manage</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#"> Shopping list</a>
                <a  class="dropdown-item" href="#">Edit Reciepe</a>
                <a  class="dropdown-item" href="#" (click)="deleteRecipe()">Delete Reciepe</a>
    
            </div>
           
        </div>
    </div>
    <div class="row">
        <span>{{recipeDet.description}}</span>
    </div>
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item">French Fries(20)</li>
            <li class="list-group-item">Pizza(45)</li>
        </ul>
    </div>
</div>
