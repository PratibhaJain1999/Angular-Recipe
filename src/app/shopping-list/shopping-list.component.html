
<div class="container">
    <app-shopping-list-edit (ingredientAdded)="dataAdd($event)" [ingredientsSelected]="ingredient" (ingredientChanges)="ingredientChanges($event)" (deleteIngredient)="ingredientDelete($event)"></app-shopping-list-edit>
    <hr>
<h4>Shopping List</h4>
    <ul class="list-group">
        <li *ngFor="let item of ingredients ;  let i =index" class="list-group-item" (click)="ingredientSelected(i)">{{item.name}}({{item.amount}})</li>
    </ul>
    <p *ngIf="ingredients.length == 0">Empty Shopping List</p>
</div>
